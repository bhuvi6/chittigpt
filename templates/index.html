<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChittiGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1c1c1c;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: #10abb9;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .sidebar a:hover {
      color: #10abb9;
    }

    .sidebar .new-chat {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e8e9;
      color: #000;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .header h2 {
      color: #00ffd9;
      font-size: 2rem;
    }

    .header p {
      font-style: italic;
      color: #bbbbbb;
      margin-top: 8px;
    }

    .chat-box {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      min-height: 400px;
    }

    .chat-entry {
      margin: 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .user {
      color: #ffa07a;
      font-weight: bold;
      margin-top: 10px;
    }

    .bot {
      color: #98fb98;
      font-weight: bold;
      margin-top: 8px;
    }

    form {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      background-color: #00ffd9;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00e6c0;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Logout Button Top Right */
    .logout-button {
      position: fixed;
      top: 15px;
      right: 25px;
      z-index: 10;
      background-color: #00ffd9;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .logout-button:hover {
      background-color: #00e6c0;
    }
  </style>
</head>
<body>

  <!-- Top-right Logout Button -->
  <a href="/logout" class="logout-button">Logout</a>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ¤– ChittiGPT</h2>
    {% for chat in chats %}
      <a href="/chat/{{ chat.id }}">{{ chat.title }}</a>
    {% endfor %}
    <a href="/new" class="new-chat">+ New Chat</a>
  </div>

  <!-- Main Section -->
  <div class="main">
    <div class="header">
      <h2>Hai, {{ username }}</h2>
      <p>Welcome to ChittiGPT</p>
    </div>

    <div class="chat-box">
      {% for msg in current_chat.messages %}
      <div class="chat-entry">
        <div class="user">You:</div>
        <div>{{ msg.user }}</div>
        <div class="bot">ChittiGPT:</div>
        <div>{{ msg.bot }}</div>
      </div>
      {% endfor %}
    </div>

    <form action="/chat/{{ current_chat.id }}/send" method="post">
      <input type="text" name="msg" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>

    <footer>
       Created by Bhuvi | Powered by Gemini AI
    </footer>
  </div>
</body>
</html>
