<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChittiGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      overflow: hidden;
    }

    body {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #1c1c1c;
      padding: 20px;
      border-right: 1px solid #333;
      transition: transform 0.3s ease;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      height: 100vh;
      transform: translateX(0);
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: #10abb9;
      margin-bottom: 20px;
    }

    .chat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      position: relative;
    }

    .chat-title {
      flex: 1;
      color: #ccc;
      text-decoration: none;
      padding: 5px;
    }

    .chat-title:hover {
      color: #10abb9;
    }

    .dots {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
      padding: 5px;
    }

    .menu {
      position: absolute;
      right: 0;
      top: 30px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      z-index: 1000;
      width: 150px;
    }

    .menu input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .menu button {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
      cursor: pointer;
      background-color: #00ffd9;
      color: #000;
    }

    .menu button.delete {
      background-color: #ff4d4d;
      color: white;
    }

    .hidden {
      display: none;
    }

    .sidebar .new-chat {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e8e9;
      color: #000;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
      overflow-y: auto;
      flex: 1;
      transition: margin-left 0.3s ease;
      height: 100vh;
    }

    .main.full {
      margin-left: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      color: #00ffd9;
    }

    .chat-box {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      height: calc(100vh - 250px);
      overflow-y: auto;
    }

    .chat-entry {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
    }

    .user {
      background-color: #1a2417;
      padding: 10px;
      border-radius: 8px;
      max-width: 60%;
      align-self: flex-end;
      word-wrap: break-word;
    }

    .bot {
      background-color: #1a2417;
      padding: 10px;
      border-radius: 8px;
      max-width: 45%;
      align-self: flex-start;
      word-wrap: break-word;
      margin-top: 8px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
      min-width: 0;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: #00ffd9;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6c0;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    .logout-button {
      position: fixed;
      top: 15px;
      right: 25px;
      z-index: 10;
      background-color: #00ffd9;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: block;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      font-size: 1.5rem;
      color: #00ffd9;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
      }

      .bot, .user {
        max-width: 85%;
      }

      .chat-box {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
  <a href="/logout" class="logout-button">Logout</a>

  <div class="sidebar" id="sidebar">
    <h2>ðŸ¤– ChittiGPT</h2>
    {% for chat in chats %}
    <div class="chat-item">
      <a href="/chat/{{ chat.id }}" class="chat-title">{{ chat.title }}</a>
      <button class="dots" onclick="toggleMenu('{{ chat.id }}')">â‹®</button>
      <div id="menu-{{ chat.id }}" class="menu hidden">
<form action="/chat/{{ chat.id }}/rename" method="POST">
  <input type="text" name="new_title" placeholder="Rename chat" required />
  <button type="submit">Rename</button>
</form>
<form action="/chat/{{ chat.id }}/remove" method="POST">
  <button type="submit" class="delete">Delete</button>
</form>

      </div>
    </div>
    {% endfor %}
    <a href="/new" class="new-chat">+ New Chat</a>
  </div>

  <div class="main" id="mainContent">
    <div class="header">
      <h2>Hai, {{ username }}</h2>
      <p>Welcome to ChittiGPT</p>
    </div>

    <div class="chat-box">
      {% for msg in current_chat.messages %}
        <div class="chat-entry">
          <div class="user">{{ msg.user }}</div>
          <div class="bot">{{ msg.bot }}</div>
        </div>
      {% endfor %}
    </div>

    <form action="/chat/{{ current_chat.id }}/send" method="post">
      <input type="text" name="msg" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>

    <footer>Created by Bhuvi | Powered by Gemini AI</footer>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    }

    function toggleMenu(chatId) {
      const menu = document.getElementById(`menu-${chatId}`);
      const allMenus = document.querySelectorAll('.menu');
      allMenus.forEach(m => {
        if (m !== menu) m.classList.add('hidden');
      });
      menu.classList.toggle('hidden');
    }

    document.addEventListener("click", function(e) {
      if (!e.target.closest(".chat-item")) {
        document.querySelectorAll(".menu").forEach(m => m.classList.add("hidden"));
      }
    });
  </script>
</body>
</html>
