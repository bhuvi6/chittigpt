<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | ChittiGPT</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background-color: #1f1f1f;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 217, 0.15);
      width: 100%;
      max-width: 380px;
    }

    .signup-box h2 {
      text-align: center;
      color: #00ffd9;
      margin-bottom: 25px;
    }

    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #00ffd9;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background-color: #00e6c0;
    }

    .signup-box p {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }

    .signup-box a {
      color: #ff9999;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Sign Up for ChittiGPT</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

</body>
</html>
